<form [formGroup]="mathForm">
  {{ a }} + {{ b }} =

  <input formControlName="answer" />

  <ng-container *ngIf="mathForm.errors && mathForm.controls.answer.touched">
    <div>Input is invalid</div>
  </ng-container>
</form>

{{ solutionPerSeconds }} per seconds
<hr />

<div>Form is valid : {{ mathForm.valid }}</div>
<div>Form values : {{ mathForm.value | json }}</div>
<div>Form values : {{ mathForm.errors | json }}</div>
